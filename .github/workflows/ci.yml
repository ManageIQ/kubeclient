name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * 0'
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        ruby:
        - '3.1'
        - '3.2'
        - '3.3'
        - '3.4'
        - ruby-head
        - truffleruby-head
        gemfile:
        - faraday-1
        - faraday-2
        os:
        - macos-latest
        - ubuntu-latest
        - windows-latest
        exclude:
        - os: windows-latest
          ruby: truffleruby-head
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    env:
      BUNDLE_GEMFILE: test/gemfiles/Gemfile.${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v5
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run tests
      run: bin/ci
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1' # Run rubocop against lowest supported ruby
        bundler-cache: true
    - name: Run rubocop
      run: bundle exec rake rubocop
